name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Up backend with database
        run: docker-compose up -d db be

      - name: Run tests in backend
        run: docker-compose exec -T be prove -vl
