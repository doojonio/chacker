<div class="challenge-container">
  <mat-card *ngFor="let challenge of challenges">
    <mat-card-header>
      <mat-card-title>{{ challenge.title }}</mat-card-title>
      <mat-card-subtitle>{{ challenge.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button style="float:right" mat-icon-button (click)="requestDetails(challenge.id)">
        <mat-icon>trending_flat</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
