<mat-card>
  <mat-card-header>
    <mat-card-title class="challenge-title">
      {{ challenge.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ challenge.description }}</p>
  </mat-card-content>
  <mat-card-content>
    <app-task-list [tasks]="challenge.tasks"></app-task-list>
  </mat-card-content>
</mat-card>
